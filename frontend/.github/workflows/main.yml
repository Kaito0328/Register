    branches: [ main, frontend/test ]
  pull_request:
    # â˜…â˜…â˜… mainã¨frontend/testãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆã§ã‚‚å®Ÿè¡Œ â˜…â˜…â˜…
    branches: [ main, frontend/test ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      # â˜…â˜…â˜… ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãŒå®Ÿè¡Œã•ã‚ŒãŸã“ã¨ã‚’ç¢ºèªã™ã‚‹ãŸã‚ã®ã‚¹ãƒ†ãƒƒãƒ— â˜…â˜…â˜…
      - name: ğŸ“¢ Announce workflow run
        run: echo "ğŸ‰ Workflow triggered on branch ${{ github.ref_name }}!"

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ”§ Install dependencies
        working-directory: ./frontend
        run: |
          npm install -g expo-cli eas-cli
          npm install

      - name: ğŸ’… Run linter
        working-directory: ./frontend
        run: npm run lint

      - name: ğŸ§ª Run tests
        working-directory: ./frontend
        run: npm test

      - name: ğŸš€ Build with EAS
        # â˜…â˜…â˜… mainãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒƒã‚·ãƒ¥ã®æ™‚ã ã‘ãƒ“ãƒ«ãƒ‰ã‚’å®Ÿè¡Œã™ã‚‹
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./frontend
        run: eas build --platform android --non-interactive --profile preview
        env:
          EXPO_TOKEN: ${{ secrets.EXO_TOKEN }}
